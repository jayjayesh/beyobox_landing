name: beyobox
description: A leading tech service provider.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'
  flutter: 3.7.6

dependencies:
  awesome_extensions: ^2.0.5
  bot_toast: ^4.0.3
  cached_network_image: ^3.2.3
  flutter:
    sdk: flutter
  flutter_animate: ^4.1.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.4
  get: ^4.6.5
  google_fonts: ^4.0.3
  lottie: ^2.3.0
  responsive_framework: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

scripts:
  build:
  - fvm flutter clean
  - fvm flutter pub get
  - fvm flutter build web
  - firebase deploy --only hosting

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/


